        <div id="nav">
            <ul>
                <li onmouseover="turnButtonRed(this)" onmouseout="turnButtonWhite(this)"><a href="index.html"><img class="leftArrow" src='../../resources/navleft.png'><span id="overview" class="navspan">Overview</span><img class="rightArrow" src='../../resources/navright.png'></a></li>              
                <li onmouseover="turnButtonRed(this)" onmouseout="turnButtonWhite(this)"><a href="entries.html"><img class="leftArrow" src='../../resources/navleft.png'><span id="entries" class="navspan">Entry list</span><img class="rightArrow" src='../../resources/navright.png'></a></li>             
                <li onmouseover="turnButtonRed(this)" onmouseout="turnButtonWhite(this)"><a href="standings.html"><img class="leftArrow" src='../../resources/navleft.png'><span id="standings" class="navspan">Standings</span><img class="rightArrow" src='../../resources/navright.png'></a></li>

                <thead>

                    <th>Nationality</th>
                    <th>Group</th>
                    <th>Car</th>

            </table>

        <div id="modalDriverProfile" onClick="closeModal(event)">
            <span id="closeModal" onClick="closeModal(event)">&times;</span>
            <img id="driverProfileImg" src="../../resources/rally0.PNG"/>
        </div>
        <link rel="stylesheet" href="../../css/mfmi23/style.css">
